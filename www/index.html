<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="/common/assets/js/timeflux.js"></script>
    <script defer src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/single.css">
    <link rel="stylesheet" href="assets/css/simple.css">
    <link rel="stylesheet" href="assets/css/keyboard.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>bVEP</title>
  </head>

  <body>

    <!-- Overlay -->
  	<div id="overlay" class="hidden">
  		<div id="title"></div>
  		<div id="message"></div>
  		<div id="footer"></div>
  	</div>

    <!-- Training layout -->
    <div id="layout-single" class="layout hidden">
      <div class="target off"></div>
    </div>

    <!-- Simple layout -->
    <div id="layout-simple" class="layout hidden">
      <div class="target off"></div>
      <div class="target off"></div>
      <div class="target off"></div>
      <div class="target off"></div>
      <div class="target off"></div>
    </div>

    <!-- Keyboard layout -->
    <div id="layout-keyboard" class="layout hidden">
      <table id="keyboard">
        <tr>
          <td class="target off">1</td>
          <td class="target off">2</td>
          <td class="target off">3</td>
        </tr>
        <tr>
          <td class="target off">4</td>
          <td class="target off">5</td>
          <td class="target off">6</td>
        </tr>
        <tr>
          <td class="target off">7</td>
          <td class="target off">8</td>
          <td class="target off">9</td>
        </tr>
        <tr>
          <td id="sequence" class="invisible"><span></span><span></span><span></span><span></span></td>
          <td class="target off">0</td>
          <td class="target off">&#x232B;</td>
        </tr>
      </table>
    </div>

  </body>
</html>
