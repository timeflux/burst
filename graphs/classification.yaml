graphs:

- id: Classification
  nodes:
  - id: sub
    module: timeflux.nodes.zmq
    class: Sub
    params:
      topics: [ filtered, events ]
  - id: epoch
    module: timeflux.nodes.epoch
    class: Samples
    params:
      trigger: epoch
      length: {{ EPOCH }}
      offset: {{ LATENCY }}
  - id: classification
    module: timeflux.nodes.ml
    class: Pipeline
    params:
      mode: predict_proba
      meta_label: [epoch, context, bit]
      event_start_accumulation: calibration_begins
      event_stop_accumulation: calibration_ends
      event_start_training: calibration_ends
      event_reset: reset
      preprocessing:
        - module: estimators.preprocessing
          class: UnderSample
      steps:
        - module: timeflux.estimators.transformers.shape
          class: Transpose
          args:
            axes: [0, 2, 1]
        - module: estimators.burst
          class: Scale
        - module: pyriemann.estimation
          class: XdawnCovariances
          args:
            nfilter: 4
            estimator: lwf
            xdawn_estimator: scm
        - module: pyriemann.tangentspace
          class: TangentSpace
          args:
            metric: riemann
        - module: sklearn.discriminant_analysis
          class: LinearDiscriminantAnalysis
          args:
            solver: lsqr
            shrinkage: auto
        # - module: pyriemann.estimation
        #   class: ERPCovariances
        #   args:
        #     estimator: oas
        # - module: pyriemann.classification
        #   class: MDM
  - id: predict
    module: nodes.predict
    class: Accumulate
    params:
      codes:
      {% for CODE in TASK_CODES.split() %}
        - "{{CODE}}"
      {% endfor %}
      threshold: .2
      delta: .5
      min_buffer_size: 20
      max_buffer_size: 80
  - id: pub
    module: timeflux.nodes.zmq
    class: Pub
    params:
      topic: predictions
  # - id: display
  #   module: timeflux.nodes.debug
  #   class: Display
  #   params:
  #     meta: true
  edges:
    - source: sub:filtered
      target: epoch
    - source: sub:events
      target: epoch:events
    - source: sub:events
      target: classification:events
    - source: epoch:*
      target: classification:training
    - source: epoch:*
      target: classification
    - source: classification:events
      target: predict
    - source: predict
      target: pub
    # - source: classification:events
    #   target: display
  rate: 10

