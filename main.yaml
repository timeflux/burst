import:
  - graphs/{{DEVICE}}.yaml
  - graphs/classification.yaml
  - graphs/record.yaml

graphs:

  - id: Broker
    nodes:
    - id: proxy
      module: timeflux.nodes.zmq
      class: Broker

  - id: Preprocessing
    nodes:
    - id: sub
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics: [raw]
    - id: rereference
      module: nodes.rereference
      class: Mean
    - id: notch
      module: timeflux_dsp.nodes.filters
      class: IIRFilter
      params:
        filter_type: bandstop
        frequencies: [48, 52]
        order: 3
    - id: bandpass
      module: timeflux_dsp.nodes.filters
      class: IIRFilter
      params:
        filter_type: bandpass
        frequencies: [2, 25]
        order: 2
    - id: pub
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: filtered
    edges:
      - source: sub:raw
        target: rereference
      - source: rereference
        target: notch
      - source: notch
        target: bandpass
      - source: bandpass
        target: pub
    rate: 10

  - id: UI
    nodes:
    - id: ui
      module: timeflux_ui.nodes.ui
      class: UI
      params:
        routes:
          app: ./www
        settings:
          app:
            layout:
              calibration: {{CALIBRATION_LAYOUT}}
              task: {{TASK_LAYOUT}}
            codes:
              calibration:
              {% for CODE in CALIBRATION_CODES.split() %}
                - "{{CODE}}"
              {% endfor %}
              task:
              {% for CODE in TASK_CODES.split() %}
                - "{{CODE}}"
              {% endfor %}
            stim:
              type: gabor
              depth: .8
            calibration:
              blocks: 5
              repetitions: 1
              active_only: true
            task:
              cue:
                enable: true
                targets: 20
              sequence:
                enable: true
                sequences: 5
                cue_target: false
                cue_feedback: true
    - id: sub
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics: [ filtered, predictions ]
    - id: pub
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: events
    edges:
    - source: ui:events
      target: pub
    - source: sub:filtered
      target: ui:eeg
    - source: sub:predictions
      target: ui:predictions
    rate: 20

